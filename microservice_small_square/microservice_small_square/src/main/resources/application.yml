server:
  port: 8090

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/small_square
    username: ${username}
    password: ${password}
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5Dialect

  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui
  twilio:
    account_sid: ${TWILIO_ACCOUNT_SID}
    auth_token: ${TWILIO_AUTH_TOKEN}
    trial_number: ${TWILIO_TRIAL_NUMBER}

    data:
      mongodb:
        host: localhost
        port: 27017
        database: small-square





